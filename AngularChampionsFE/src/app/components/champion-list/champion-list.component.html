<h2>Champions List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let champion of champions">
        <td> {{champion.firstName}}</td>
        <td> {{champion.lastName}}</td>
        <td> {{champion.emailId}}</td>
    </tr>
  </tbody>
</table>
